<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #obj{
            width: 110px;
            height: 110px;
            background-color: aqua;
            border: none;
            position: absolute;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" id="obj"></button>
    </div>

    <script>
        var obj,xpos,ypos;
        var counter = 0
        obj = document.getElementById("obj");
        obj.onmouseover = function(){
            counter++;
            xpos =parseInt(Math.random()*1000);
            ypos= parseInt(Math.random()*650)
            obj.style.left = xpos +"px"
            obj.style.top = ypos + "px"
            obj.style.width=this.clientWidth + 5 +"px"
            obj.style.height=this.clientHeight + 5 +"px"
         }

         obj.onclick =function(){
            alert(counter+". seferde yakaladÄ±n");
            obj.style.width="110px";
            obj.style.height="110px";
            counter=0
         }
    </script>
</body>
</html>
